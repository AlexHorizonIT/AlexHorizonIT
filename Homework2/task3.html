<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="Name" action="/">
    Name <br/>

    <input type="text" name="name">
    <br/><br/>
    Email<br/>
    <input type="email" name="email"><br/><br/>
    Sex<br/>
       <input type="radio" name="sex" value="male">Male
    <input type="radio" name="sex"value="female">Female
    <br/><br/>
    Current status<br/>
    <input type="checkbox" name="status"value="student">Student<br/>
    <input type="checkbox" name="status"value="employed">Employed<br/>
    <input type="checkbox" name="status"value="unemployed">Unemployed<br/>
    <br/>
    Month and year of birth<br/>
    <input type="month" name="month" value="date"><br/>
   Skills and Technologies<br/>

    <select multiple="multiple" heigth="69">
     <optgroup label="Tech Skills">
         <option value="HTML">HTML</option>
         <option value="CSS">CSS</option>
     <option value="JavaScript">JS</option>
     <option value="git">git
     </option>
     </optgroup>
        <optgroup label="Soft Skills">
            <option value="tm">Time management</option>
            <option value="pa">Proactivity</option>
            <option value="tw">Teamwork</option>
            <option value="ls">Leadership
            </option>
        </optgroup>
    </select>
<br/>
    Photo<br/>
    <input type="file" name="photo">
<br/>
    Comments<br/>
    <textarea type="text"name="comment"></textarea>
    <br/>
    <input type="submit" value="save">

        </form>
</body>
</html>
